<template name="MatchList">
  <div class="match-list">
    {{#contentFor "headerTitle"}}
      <h1 class="title">Matched</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
      <button class="button button-clear" data-ion-popover="_myPopover">
        {{#if isAndroid}}
          {{> ionIcon icon='android-more-vertical'}}
        {{else}}
          {{> ionIcon icon='more'}}
        {{/if}}
      </button>
    {{/contentFor}}

    {{#ionView}}
      {{#ionContent}}
        <div class="list">
          {{#each partner}}
            <div class="item">{{getName}}</div>
          {{/each}}
        </div>
      {{/ionContent}}
    {{/ionView}}


  </div>
</template>
