<template name="Home">
  <div class="home">



      {{#each movies}}

          {{> movieCard}}

      {{/each}}

  </div>
</template>


<template name="movieCard">
  <a class="link" href=""  >
    <div class="list card" style=""  >
      <div class="row">
        <div class="col-xs-6 image-containter">
          <img src="{{image}}">
        </div>
        <div class="col-xs-6 detail-container">
          <h4>Location: {{location}}</h4>
          <p>Description: {{description}}</p>
          <p>{{time}}</p>
        </div>
      </div>
    </div>
  </a>
</template>
