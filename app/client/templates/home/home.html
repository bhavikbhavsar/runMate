<template name="Home">

  {{#contentFor "headerTitle"}}
    <h1 class="title"> tracks </h1>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}

    <div class="home">
      <!-- <div class="list card"> -->
          {{#each movies}}
              {{> movieCard}}
          {{/each}}

    <!-- </div> -->
    </div>


    <!-- <button class="logout">logout</button> -->

  {{/ionContent}}
{{/ionView}}

</template>


<template name="movieCard">

  <a class="track-cell" href="{{ pathFor 'Partner' trackId=_id }}" style = "background-image: url({{pic}})">
    <div class="overlay"></div>
    <!-- <img src="{{pic}}"> -->
    <h3>{{name}}</h3>
    <div class="general-info">
      <p>{{distict}}</p>
      <p>{{distance}}</p>
    </div>
  </a>

</template>
